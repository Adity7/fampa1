<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Video Search Bar using YouTube Data API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 25px; margin-bottom: 25px;">
      <div class="row">
        <h1 class="display-5 text-center">YouTube Mini</h1>
      </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <input id="query_string" name="query_string" type="text" class="form-control" placeholder="Enter keyword here...">
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-danger">Search</button>
          </div>
        </div>
      </form>
      <div class="container">
        <div class="row">
        {% for resource in data.items %}
          <div class="col center-block text-center">
            <iframe class="video_display" width="400" height="300" src="https://www.youtube.com/embed/{{resource.id.videoId}}" frameborder="5" allowfullscreen></iframe>
            <form action="{% url 'channelStats' %}" method="POST" style="margin-bottom: 25px; margin-top: 10px;">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger" name=statsButton value={{resource.snippet.channelId}} data-bs-toggle="tooltip" data-bs-placement="top" title="Click to see statistics of the channel where the video is uploaded.">
              Channel Stats
              </button>
            </form>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
    <!-- These script is added this for tooltip only. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    </script>
  </body>
